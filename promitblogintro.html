<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Header Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/76/aa/24/76aa24bf1e433a13444c18c5df7b839b.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        button {
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #1E88E5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #1565C0;
            transform: translateY(-2px);
        }
        button:active {
            background-color: #0D47A1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Sample Header Button</h1>

</body>
</html>
